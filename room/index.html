<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>고톡 채팅방 연결 중...</title>
    <script>
      fetch("../latest_id.json")
        .then(res => res.json())
        .then(data => {
          const id = data.id;
          if (id) {
            location.href = `gotaik://chatroom?id=${id}`;
          } else {
            document.body.innerText = "채팅방 ID가 설정되지 않았습니다.";
          }
        });
    </script>
  </head>
  <body>
    <p>앱으로 연결 중입니다. 잠시만 기다려 주세요...</p>
  </body>
</html>
